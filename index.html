<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Flare Team</title>
  <link rel='stylesheet' href='stylesheet.css'>
</head>
<body>
  <header>
    <div class='logo'>
      <img class="logo-image" src="images/flare-logo-dark.svg" alt="Flare Logo">
    </div>
    <p class='tagline'>WHERE IDEAS IGNITE</p>
  </header>

  <main class='team'>
    <div class='team-grid'>

      <div class='team-member'>
        <img class='team-photo' src='images/maayan.webp' alt='Maayan Chashper'>
        <p class='team-name'>Maayan Chashper</p>
        <p class='team-role'>Primary Project Manager</p>
        <p class='team-role'>Secondary Data Architect</p>
      </div>

      <div class='team-member'>
        <img class='team-photo' src='images/ingrid.webp' alt='Ingrid Burger'>
        <p class='team-name'>Ingrid Burger</p>
        <p class='team-role'>Primary UX/UI Designer</p>
        <p class='team-role'>Secondary Coder</p>
      </div>

      <div class='team-member'>
        <img class='team-photo' src='images/shannon.webp' alt='Shannon Jaya'>
        <p class='team-name'>Shannon Jaya</p>
        <p class='team-role'>Primary Coder</p>
        <p class='team-role'>Secondary UX/UI Designer</p>
      </div>

      <div class='team-member'>
        <img class='team-photo' src='images/mihika.webp' alt='Mihika Patel'>
        <p class='team-name'>Mihika Patel</p>
        <p class='team-role'>Primary Data Architect</p>
        <p class='team-role'>Secondary Project Manager</p>
      </div>

    </div>
  </main>
  
  <footer>
    <div class='footer-logo'>
      <img class='logo-image' src='images/flare-logo-light.svg' alt='Flare Logo'>
    </div>
  </footer>
</body>
</html>
